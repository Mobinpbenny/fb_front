<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-header">
            <a class="logo-fb" href="fb.html">Facebook</a>
            </div>
            <div class="right-header">
                <form action="">
                <table class="table-controls">
                    <tr>
                        <td>Email or phone</td>
                        <td>Password</td>
                    </tr>
                    <tr>
                        <td><input type="text" ></td>
                        <td><input type="text" ></td>
                        <td><input class="log-btn" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forg" href="">Forgotten Password ? </a></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>

        <div class="main-body">
            <div class="left-body">
                <img class="image-fb" src="image/fb.svg" alt="">
                <p class="para1">Facebook helps you connect and share <br>with the people in your life.</p>
            </div>
            <div class="right-body">
                <h1>Create An Account</h1>

                <p><em>It`s quick and easy!!</em></p>

                <form action="">
                <input type="text" name="firtsname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <br></br>
                <input type="number" name="phno" placeholder="Mobile Number">
                <br></br>
                <input type="email" name="email" placeholder="Email Address">
                <br></br>
                <label>Date of Birth :</label>
                <input type="date" name="date" >
                <br></br>
                <label>Gender:</label>
                <input type="radio" name="Gender">
                <label>Male</label>
                <input type="radio" name="Gender">
                <label>Female</label>
                <br></br>
                <input type="submit" name="Submit" id="sub-btn">
                
            </form>
            </div>
        </div>

        <div class="footer">
            <p class="foot">Facebook Meta @ </p>
        </div>

    </div>
</body>
</html>
